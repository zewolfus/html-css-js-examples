<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style13.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>password</title>
</head>
<body>
    <div class="container">
        <input type="text" id="output">
        <button>
            <i class="fa-solid fa-shuffle" onclick="genPasswor()"></i>
        </button>
        <button>
            <i class="fa-solid fa-copy" onclick="copyClipboard()"></i>
        </button>
        <input type="range" id="length" min="8" max="20" value="8" oninput="genPasswor()">
        <h3 id="length-val">8</h3>
    </div>
    <script>
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!\"$%&/()=?@~`\\.\';:+=^*_-0123456789';
        let output = document.getElementById("output");

        function randomValue(value){
            return Math.floor(Math.random()*value);
           
        }



        function genPasswor(){
            let length = document.getElementById('length').value;
            document.getElementById("length-val").textContent = length;

            let str = '';

            for(let i=0; i<length ; i++){
                let random = randomValue(characters.length);
                str += characters.charAt(random);
            }
            output.value = str;
        }
        function copyClipboard(){
            output.select();
            document.execCommand('copy')
            alert("Password Copied!");
        }


        genPasswor();
    </script>
</body>
</html>
