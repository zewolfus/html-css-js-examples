<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style14.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>proje14</title>
</head>
<body>
    
    <div class="container">
        <div class="image-container">
            <img src="img/isvec1.jpg" alt="" id="content1" class="active">
            <img src="img/isvec2.jpg" alt="" id="content2">
            <img src="img/isvec3.jpg" alt="" id="content3">
            <img src="img/isvec4.jpg" alt="" id="content4">
        </div>
        <div class="dot-container">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
            <button onclick="dot(4)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>








    <script>
        let i = 0;
        let j  = 4;
        const dots = document.querySelectorAll(".dot-container button");
        const images = document.querySelectorAll("image-container img");

        function next(){
            document.getElementById("content" + (i+1)).classList.remove("active");
            i = (j + i + 1) % j;
            document.getElementById("content" + (i+1)).classList.add("active");
            indicator( i + 1);

        }
        function prev(){
            document.getElementById("content" + (i+1)).classList.remove("active");
            i = (j + i - 1) % j;
            document.getElementById("content" + (i+1)).classList.add("active");
            indicator(i+1);
        }
        function indicator(num){
            dots.forEach(function(dot){
                dot.style.backgroundColor = "transparent";
            });
            document.querySelector(".dot-container button:nth-child(" + num + ")").style.backgroundColor = "#8052ec";

            function dot(index){
                images.forEach(function(image){
                    image.classList.remove("active");
                });
                document.getElementById("content" + index).classList.add("active");
                i = index - 1;
                indicator(index);
            }
        }
    </script>


</body>
</html>
